<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>
			Natural Earth Physical
		</title>
		<link rel="stylesheet" href="leaflet.css"/>
		<link rel="stylesheet" href="leaflet-control-geocoder-1.5.4 2/dist/Control.Geocoder.css"/>
		<script src="leaflet.js"></script>
		<script src="leaflet-control-geocoder-1.5.4 2/dist/Control.Geocoder.js"></script>
		
		<style>
			html, body, #map {
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	
	<body>
		<div id="map"></div>
		<script type="text/javascript">
			var map = L.map('map').setView([48.644194, 14.954191], 6),
			geocoder = L.Control.Geocoder.nominatim('search-DopSHJw'),
			control = L.Control.geocoder({
				geocoder: geocoder
			}).addTo(map),
			marker;
			L.control.scale().addTo(map);
			
	        var NE_Physical =L.tileLayer('NE_Physical/{z}/{x}/{y}.png', {
	          	maxZoom: 6,
				minZoom: 2,
	          	tms: true,
				attribution: 'Map Design: Thomas Kaufmann'
	        }).addTo(map);
			
			
			
			
			var map = L.map('map', {
				maxZoom: 7
			}).setView([48.666, 14.935], 16),
				geocoder = L.Control.Geocoder.nominatim('search-DopSHJw'),
				control = L.Control.geocoder({
					geocoder: geocoder
				}).addTo(map),
				marker;
			
			
			
		</script>
	</body>
</html>
